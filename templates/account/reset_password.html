{% extends "base.html" %}

{% block content %}
<!-- login page -->
    <div id="login-hero" class="flex items-center justify-center mx-auto">
      <div
        class="w-full max-w-lg bg-white border-t-4 pb-4 rounded mx-4"
      >
        <div class="text-center mb-4">
          <h1 class="font-bold text-xl pt-5 text-black"></h1>
          <p class="text-2xl font-semibold">Reset Your password</p>
        </div>
        <hr class="h-px my-4 bg-black border-0 mx-10" />
        <!-- Form Login -->
        <form action="{% url 'reset_password' %}" method='POST' class="mt-10 mx-10">
            {% csrf_token %}
          <label for="password">Password</label><br />
          <input
            type="password"
            class="w-full h-11 my-2 pl-3 rounded-md  outline-none border hover:border-gray-500"
            name="password"
            placeholder="Enter Your password"
          /><br />

          <label for="email">Confirm Password</label><br />
          <input
            type="password"
            class="w-full h-11 my-2 pl-3 rounded-md  outline-none border hover:border-gray-500"
            name="confirm_password"
            placeholder="Enter Your new password"
          /><br />
          
          <!-- Submit Button -->
          <div class="mt-7">
            <button
              class="w-full h-full text-white hover:text-black bg-gradient-to-r from-[#fbbf24] to-[#fb923c] rounded font-bold text-xl p-1"
            >
              Submit
            </button>
          </div>
          
        </form>
        {% include 'includes/messages.html' %}

        <!-- End Form Login -->
      </div>
    </div>


{% endblock%}
