{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Delete Food Item</h1>
            <p class="mb-4">Are you sure you want to delete the food item <span class="font-semibold">{{ food.name }}</span>?</p>
            <form id="deleteForm" method="post" hx-post="{% url 'delete_food' food.pk %}" hx-target="#foodList" hx-swap="outerHTML">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Yes, Delete
                </button>
                <a href="{% url 'food_items_by_category' food.category.id %}" class="ml-4 bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </form>
        </div>
    </div>
    <!-- Container to update with the new food list -->
    <div id="foodList">
        {% include "includes/partials/food_items_list_partial.html" %}
    </div>
{% endblock content %}
