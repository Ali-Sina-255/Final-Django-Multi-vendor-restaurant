{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Delete Food Item</h1>
        <div id="food-delete-content">
            <form action="{% url 'delete_food' food.id %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <p class="text-gray-700">Are you sure you want to delete "{{ food.name }}"?</p>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Confirm
                </button>
            </form>

        {% include 'includes/messages.html' %}
        </div>
    </div>
</div>
{% endblock content %}
