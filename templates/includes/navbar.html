{% load static %}
<header
			class="bg-gradient-to-r from-[#fbbf24] from-5% via-[#fb923c] w-full via-20% to-[#fbbf24] to-80% drop-shadow-lg"
		>
			<nav
				class="flex items-center justify-between flex-wrap bg-white-500 h-20 px-5"
			>
				<!-- Logo image -->
				<div class="flex items-center text-black">
					<a href="index.html">
						<img
							src="{% static 'assets/images/logo/foodOnlineLogo.png' %}"
							class="h-11 md:h-12"
							alt="Logo"
						/>
					</a>
					<!-- Search Box -->
					<div
						class="hidden lg:flex items-center w-72 h-11 rounded-md relative ml-3 font-light"
					>
						<label for="focus" class="absolute right-3">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
								/>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
								/>
							</svg>
						</label>
						<input
							class="w-full rounded-lg p-2 outline-none border-black"
							type="text"
							id="focus"
							placeholder="Enter your delivery location"
						/>
					</div>
				</div>
				<!-- Register button -->
				<div class="hidden lg:flex items-center">
					<a href="card.html" class="hover:text-red-800 mr-6">
						<svg
							class="w-10 h-8 text-red-700"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
							/>
						</svg>
					</a>
					<button>
						<a
							href="marketplace.html"
							class="inline-block text-sm px-4 py-2 rounded text-white hover:bg-white hover:text-black bg-red-700 font-bold lg:mt-0"
							>MARKETPLACE</a
						>
					</button>
					<label class="font-bold mr-3 ml-3 text-1xl">
						<a href="login.html" class="cursor-pointer">LOGIN</a> /
						<a href="User_Register.html" class="cursor-pointer">REGISTER</a>
					</label>
					<button>
						<a
							href="restaurant_register.html"
							class="inline-block text-sm px-4 py-2 rounded text-white hover:bg-white hover:text-black bg-red-700 font-bold lg:mt-0"
							>REGISTER RESTAURANT</a
						>
					</button>
				</div>
				<!-- Mobile and Tablet menu button -->
				<div class="lg:hidden flex items-center">
					<a href="card.html" class="hover:text-red-800 mr-4">
						<svg
							class="w-10 h-8 text-red-500 md:w-10 md:h-10"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
							/>
						</svg>
					</a>

					<button
						id="menu-toggle"
						class="text-black focus:outline-none md:cursor-pointer"
					>
						<svg
							class="w-7 h-7 md:w-10 md:h-10"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16"
							></path>
						</svg>
					</button>
				</div>
			</nav>
			<!-- Mobile and Tablet menu -->
			<div class="mobile-menu pb-8 hidden lg:hidden">
				<ul class="space-y-3 mt-4 px-5">
					<!-- serach box -->
					<li class="flex mb-7">
						<div
							class="flex mr-8 items-center w-full h-11 relative font-light rounded"
						>
							<label for="focus" class="absolute right-3">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-6 h-6"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
									/>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
									/>
								</svg>
							</label>
							<input
								class="p-2 w-full sm:text-lg outline-none rounded-lg md:text-lg text-sm"
								type="text"
								id="focus"
								placeholder="Enter your delivery location"
							/>
						</div>
						<button
							class="text-sm px-4 rounded text-white hover:bg-white hover:text-black bg-red-700 font-bold py-1"
						>
							<a href="login.html" class="cursor-pointer w-auto text-center"
								>LOGIN</a
							>
						</button>
					</li>
					<!-- market place -->
					<li class="w-full">
						<a
							href="marketplace.html"
							class="block text-white font-bold rounded-md hover:bg-white hover:text-black text-sm bg-red-700 py-1.5 mx-32 text-center"
							>MARKETPLACE</a
						>
					</li>
					<li class="w-full">
						<a
							href="User_Register.html"
							class="cursor-pointer block text-white rounded-md hover:bg-white hover:text-black text-sm bg-red-700 font-bold py-1.5 text-center mx-32"
							>REGISTER</a
						>
					</li>
					<li class="w-full">
						<a
							href="restaurant_register.html"
							class="block text-sm text-white rounded-md hover:bg-white hover:text-black bg-red-700 py-1.5 font-bold mx-32 text-center"
							>REGISTER RESTAURANT</a
						>
					</li>
				</ul>
			</div>
		</header>
