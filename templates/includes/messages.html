{% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="{% if message.tags %}bg-{{ message.tags }}-100 border-{{ message.tags }}-400 text-{{ message.tags }}-700{% endif %} px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
