{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} show-notifications bg-{{ message.tags}}-100 border-l-4 border-{{ message.tags|default:"gray" }}-500 mb-4" role="alert">
      <div class="flex">
        <div class="py-1">
          <svg class="fill-current h-6 w-6 text-{{ message.tags|default:"gray" }}-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M8.257 3.099c.366-.446 1.066-.554 1.513-.188l.094.083 5 5a1.003 1.003 0 01.083 1.32l-.083.094-5 5c-.37.37-.929.392-1.32.083l-.094-.083-5-5a1.003 1.003 0 01-.083-1.32l.083-.094 5-5zm.743 2.664L5.414 9H15a1 1 0 110 2H5.414l3.586 3.586a1 1 0 01-1.415 1.415l-5-5a1 1 0 010-1.415l5-5a1 1 0 011.415 1.415z"/>
          </svg>
        </div>
        <div>
          <p class="font-bold">{{ message }}</p>
          <p class="text-sm">{{ message }}</p>
        </div>
        <button type="button" class="close ml-auto" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  {% endfor %}
{% endif %}
